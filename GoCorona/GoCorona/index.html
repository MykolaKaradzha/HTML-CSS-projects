<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>GoCorona</title>
</head>
<body>
<div class="wrapper">
    <header id="open" class="header">
        <div id="close" class="header__container">
            <a href="" class="header__logo">
                <img src="./img/logo.svg" alt="logo">
            </a>
            <div class="header__menu menu">
                <nav class="menu__body">
                    <ul class="menu__list">
                        <li class="menu__item"><a href="" class="menu__link">HOME</a></li>
                        <li class="menu__item"><a href="" class="menu__link">FEATURES</a></li>
                        <li class="menu__item"><a href="" class="menu__link">SUPPORT</a></li>
                        <li class="menu__item"><a href="" class="menu__link">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__button">
                <a href="" class="button button_blue">DOWNLOAD</a>
                <a href="#open" class="icon-menu"><span></span></a>
                <a href="#close" class="close-icon-menu"></a>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="get-started">
            <div class="get-started__container">
                <div class="get-started__content">
                    <div class="get-start__block-text block-text">
                        <h1 class="block-text__title block-text_title_blue">

                        </h1>
                        <p class="block-text__text">

                        </p>
                        <a href="" class="block-text__button button"></a></div>
                </div>
                <div class="get-started__img">
                    <img src="./img/get-started/image.svg" alt="Врач с ребенком">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        Footer
    </footer>
</div>
</body>
</html>
